{% extends "base.html" %}

{% block title %}
    <title>TSL translation</title>
    <style>
 @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

body {
    background: #225cd8;
    padding: 0;
    margin: 0;

}

.top {
    position: relative;
    height: 10px;
    background: linear-gradient(141deg, cyan 0%, rgb(202, 182, 223) 40%, rgb(87, 169, 232) 90%);
}

h4 {
font-family: 'Oswald', sans-serif;
color: white;
font-size: 5vw;
font-weight: 300;
    text-transform: uppercase;
}

.text {

display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.btn {
 position: relative;
 font-size: 17px;
 text-transform: uppercase;
 text-decoration: none;
 padding: 1em 2.5em;
 display: inline-block;
 border-radius: 6em;
 transition: all .2s;
 border: none;
 font-family: inherit;
 font-weight: 500;
 color: black;
 background-color: white;
}

.btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
 transform: translateY(-1px);
 box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn::after {
 content: "";
 display: inline-block;
 height: 100%;
 width: 100%;
 border-radius: 100px;
 position: absolute;
 top: 0;
 left: 0;
 z-index: -1;
 transition: all .4s;
}

.btn::after {
 background-color: #fff;
}

.btn:hover::after {
 transform: scaleX(1.4) scaleY(1.6);
 opacity: 0;
}

    </style>
{% endblock %}

{% block content %}
<div class='top'></div>
<div class='text'>
    <h4>TSL translation</h4>
    <br /> 
    <a  class="btn" href="/videolive">Start Here</a>
    
</div>
{% endblock %}
